<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주차과제</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="coding_project1.css">

</head>

<body>
    <div class="wrap">
        <!-- 전체 Layout 설정 -->
        <div class="product_photo">

        </div>

        <!-- 상품제목 -->
        <div>
            <p><span class="text_bold">코로나마스크</span><span>가격 : 1만원 / 개</span></p>
        </div>

        <div class="subtitle">
            <h5 class="subtitle">상품명: 아무도 말 안거는 마스크 (ikea)</h5>
            </p>
            <p class="subtitle"> KF94 마스크 구하기 너무 힘든 당신! 필터 마스크의 새로운 개념을 제시한 상품이 이케아에서 출시되었다. 사회적 필터 마스크, 사람들이 자체적으로 이
                마스크를 쓴 사람을 약간은 무섭게 보아 다가가기 어렵게 끔 만드는 디자인이다. 사회적거리가 필요한 시기인 지금. 저에게 말을 걸지마세요!라는 의사를 외부에 강력히 표시하고 싶다면, 이
                마스크를 추천한다.</p>
        </div>

        <!-- 주문하기 -->
        <div>
            <p class="blank">⠀ </p>
        </div>

        <div>
            <p class="text_bold">주문하기</p>
            <span></span>
        </div>

        <div class="order_bar">
            <p>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">주문자 성함: </span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">수량: </label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>&lt;-- 수량을 선택하세요. --&gt;</option>
                        <option value="1">1box</option>
                        <option value="2">2box</option>
                        <option value="3">3box</option>
                    </select>
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">주소: </span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">전화번호: </span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </p>
        </div>
        <!-- 주문완료 -->
        <div class="order_button">
            <button type="button" class="btn btn-dark">주문하기</button>
        </div>



    </div>
</body>

</html>
